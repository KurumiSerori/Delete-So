    <script type = "text/javascript">    
    $(document).ready(function()
    {
      refresh();

    function refresh()
    {
      var url = "asset/getStatus.php";
      $.post(url);

      $.getJSON(url, function(json)
      {
        document.getElementById("status").innerHTML = json.status;
        document.getElementById("start").innerHTML = json.start;
        document.getElementById("end").innerHTML = json.end;
        document.getElementById("acrefresh").innerHTML = json.acrefresh;
        document.getElementById("isDelete").innerHTML = json.isDelete;
        document.getElementById("siji").innerHTML = json.siji;
        document.getElementById("comments").innerHTML = json.comments;
      });
    }

    </script>
